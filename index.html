<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claim App</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; --card-bg: #ffffff; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); padding-bottom: 90px; margin: 0; }
        
        /* App Header */
        .app-header { background: var(--primary); color: white; padding: 15px 20px; border-radius: 0 0 20px 20px; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .app-title { font-weight: 700; font-size: 1.1rem; margin: 0; }
        .status-badge { font-size: 0.75rem; background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 12px; backdrop-filter: blur(4px); }

        .container { max-width: 600px; margin: 0 auto; padding: 20px 15px; }

        /* Cards */
        .app-card { background: var(--card-bg); border-radius: 16px; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 16px; overflow: hidden; }
        .card-header-custom { background: #f8fafc; border-bottom: 1px solid #eee; padding: 12px 15px; font-weight: 600; color: #333; display: flex; align-items: center; gap: 8px; font-size: 0.95rem; }
        .card-body { padding: 15px; }

        /* Inputs */
        .form-label { font-size: 0.8rem; font-weight: 600; color: #64748b; margin-bottom: 4px; display: block; }
        .form-control { border-radius: 10px; border: 1px solid #e2e8f0; padding: 10px; font-size: 0.95rem; }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* Location */
        .btn-location { background: #eff6ff; color: var(--primary); border: 1px dashed var(--primary); width: 100%; padding: 12px; border-radius: 10px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .location-text { font-size: 0.8rem; color: #666; text-align: center; margin-top: 8px; display: block; line-height: 1.4; }

        /* Dynamic Entries */
        .entry-item { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; padding: 15px; margin-bottom: 12px; position: relative; }
        .entry-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .entry-num { background: var(--primary); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: bold; }
        .btn-delete { color: #ef4444; background: white; border: 1px solid #fee2e2; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }

        .btn-add { width: 100%; padding: 12px; border: 2px dashed #cbd5e1; background: transparent; color: #64748b; border-radius: 10px; font-weight: 600; margin-top: 5px; }
        
        /* Summary Box */
        .summary-box { background: #1e293b; color: white; border-radius: 12px; padding: 15px; }
        .summ-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; opacity: 0.9; }
        .summ-total { border-top: 1px solid rgba(255,255,255,0.2); margin-top: 10px; padding-top: 10px; font-weight: 700; font-size: 1.2rem; display: flex; justify-content: space-between; }

        /* Signatures */
        .sig-wrap { border: 2px dashed #e2e8f0; border-radius: 10px; background: #fff; height: 100px; position: relative; margin-bottom: 10px; }
        .sig-label { position: absolute; top: 5px; left: 8px; font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; pointer-events: none; }
        canvas { width: 100%; height: 100%; border-radius: 10px; }
        .sig-clear { position: absolute; bottom: 5px; right: 5px; font-size: 0.7rem; background: #f1f5f9; border: none; padding: 2px 8px; border-radius: 4px; color: #64748b; }

        /* Bottom Bar */
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -4px 20px rgba(0,0,0,0.1); display: flex; gap: 10px; z-index: 999; }
        .btn-submit { flex: 1; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-submit:disabled { opacity: 0.7; }
    </style>
</head>
<body>

<div class="app-header">
    <div class="app-title"><i class="bi bi-file-earmark-text"></i> Claim App</div>
    <span id="dbStatus" class="status-badge">Connecting...</span>
</div>

<div class="container">
    <form id="claimForm">
        
        <div class="app-card">
            <div class="card-body">
                <button type="button" class="btn-location" onclick="getGeoLocation()">
                    <i class="bi bi-geo-alt-fill"></i> Check-In Location
                </button>
                <input type="hidden" id="address">
                <small id="locDisplay" class="location-text">Required for submission</small>
                
                <div class="d-flex gap-3 mt-3 justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkColombo" checked>
                        <label class="form-check-label">Colombo Limits</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkOutstation">
                        <label class="form-check-label">Outstation</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-card">
            <div class="card-header-custom"><i class="bi bi-person-fill"></i> Applicant Details</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Name of Applicant</label>
                    <input type="text" class="form-control" id="applicantName" required>
                </div>
                <div class="row-2 mb-3">
                    <div>
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" id="dept">
                    </div>
                    <div>
                        <label class="form-label">EPF No</label>
                        <input type="text" class="form-control" id="epfNo">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName">
                </div>
                <div>
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" id="appDate" required>
                </div>
            </div>
        </div>

        <div class="app-card">
            <div class="card-header-custom">
                <i class="bi bi-calendar-week"></i> Daily Entries
                <span id="entryTotalDisplay" style="margin-left:auto; font-size:0.8rem; color:#2563eb;"></span>
            </div>
            <div class="card-body">
                <div id="entriesContainer"></div>
                <button type="button" class="btn-add" onclick="addEntry()">+ Add Day</button>
            </div>
        </div>

        <div class="app-card">
            <div class="card-header-custom"><i class="bi bi-house"></i> Accommodation</div>
            <div class="card-body">
                <div id="accContainer"></div>
                <button type="button" class="btn-add" onclick="addAcc()">+ Add Accommodation</button>
            </div>
        </div>

        <div class="app-card">
            <div class="card-header-custom"><i class="bi bi-fuel-pump"></i> Fuel & Transport</div>
            <div class="card-body">
                <div class="row-2 mb-3">
                    <div><label class="form-label">Vehicle No</label><input type="text" class="form-control" id="vehicleNo"></div>
                    <div><label class="form-label">Driver Name</label><input type="text" class="form-control" id="driverName"></div>
                </div>
                <div id="fuelContainer"></div>
                <button type="button" class="btn-add" onclick="addFuel()">+ Add Fuel</button>
            </div>
        </div>

        <div class="app-card">
            <div class="card-body">
                <label class="form-label">Remarks</label>
                <textarea class="form-control mb-3" id="remarks" rows="2"></textarea>
                
                <div style="display:none">
                    <input type="text" id="acc_pr_seylan"><input type="text" id="acc_pr_other">
                    <input type="text" id="acc_ups_seylan"><input type="text" id="acc_ups_other">
                </div>

                <div class="summary-box">
                    <div class="summ-row"><span>Meals:</span> <span id="dispMeals">0.00</span></div>
                    <div class="summ-row"><span>Acc:</span> <span id="dispAcc">0.00</span></div>
                    <div class="summ-row"><span>Fuel:</span> <span id="dispFuel">0.00</span></div>
                    <div class="summ-row"><span>OT Hrs:</span> <span id="dispOT">0</span></div>
                    <div class="summ-total"><span>PAYABLE:</span> <span id="dispGrand">Rs 0.00</span></div>
                </div>
                <input type="hidden" id="sumMeals"><input type="hidden" id="sumAcc">
                <input type="hidden" id="sumFuel"><input type="hidden" id="sumOT">
                <input type="hidden" id="grandTotal">
            </div>
        </div>

        <div class="app-card">
            <div class="card-header-custom"><i class="bi bi-pen"></i> Signatures</div>
            <div class="card-body">
                <div class="sig-wrap">
                    <span class="sig-label">Applicant</span>
                    <canvas id="sig1"></canvas>
                    <button type="button" class="sig-clear" onclick="clearSig('sig1')">Clear</button>
                </div>
                <div class="row-2">
                    <div class="sig-wrap">
                        <span class="sig-label">Team Leader</span>
                        <canvas id="sig2"></canvas>
                        <button type="button" class="sig-clear" onclick="clearSig('sig2')">Clear</button>
                    </div>
                    <div class="sig-wrap">
                        <span class="sig-label">Manager</span>
                        <canvas id="sig3"></canvas>
                        <button type="button" class="sig-clear" onclick="clearSig('sig3')">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-bar">
            <button type="button" class="btn btn-light" onclick="calculateAll()" style="width:50px; border-radius:10px;"><i class="bi bi-arrow-clockwise"></i></button>
            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="bi bi-cloud-arrow-up"></i> Submit & Download
            </button>
        </div>

    </form>
</div>

<script>
    // --- CONFIGURATION ---
    const SUPABASE_URL = 'https://ezdptfskycprzmbrxspx.supabase.co';
    // -----------------------------------------------------------
    // PASTE YOUR KEY BELOW
    const SUPABASE_KEY = 'PASTE_YOUR_SUPABASE_ANON_KEY_HERE';
    // -----------------------------------------------------------

    let supabase;
    let pads = {};
    let entryCount = 0;

    window.onload = function() {
        document.getElementById('appDate').valueAsDate = new Date();
        initSignatures();
        addEntry();
        addAcc();
        addFuel();
        
        // Initialize Database
        if(SUPABASE_KEY.includes('PASTE')) {
            updateStatus(false, 'Missing Key');
        } else {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                updateStatus(true, 'System Online');
            } catch(e) {
                console.error(e);
                updateStatus(false, 'Offline');
            }
        }
    };

    function updateStatus(isOnline, text) {
        const el = document.getElementById('dbStatus');
        el.textContent = text;
        el.style.backgroundColor = isOnline ? 'rgba(255,255,255,0.2)' : '#ef4444';
    }

    // --- LOCATION ---
    function getGeoLocation() {
        const display = document.getElementById('locDisplay');
        const hidden = document.getElementById('address');
        
        if(!navigator.geolocation) { alert("GPS not supported"); return; }
        
        display.textContent = "Locating...";
        display.style.color = "blue";

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            try {
                // Free Geocoding
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                const data = await res.json();
                if(data.display_name) {
                    hidden.value = data.display_name;
                    display.textContent = "✅ " + (data.address.city || data.address.town || "Location Found");
                    display.style.color = "green";
                }
            } catch(e) {
                hidden.value = `${latitude}, ${longitude}`;
                display.textContent = "✅ Coords Saved";
                display.style.color = "green";
            }
        }, (err) => {
            alert("Error: " + err.message + ". Ensure GPS is ON and site is HTTPS.");
            display.textContent = "❌ GPS Error";
            display.style.color = "red";
        }, { enableHighAccuracy: true, timeout: 10000 });
    }

    // --- SIGNATURES ---
    function initSignatures() {
        ['sig1', 'sig2', 'sig3'].forEach(id => {
            const c = document.getElementById(id);
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * ratio;
            c.height = c.offsetHeight * ratio;
            c.getContext("2d").scale(ratio, ratio);
            pads[id] = new SignaturePad(c, { backgroundColor: 'rgba(255,255,255,0)' });
        });
    }
    function clearSig(id) { pads[id].clear(); }

    // --- ROWS ---
    function addEntry() {
        entryCount++;
        const div = document.createElement('div');
        div.className = 'entry-item main-entry';
        div.innerHTML = `
            <div class="entry-header">
                <div class="entry-num">${entryCount}</div>
                <div class="btn-delete" onclick="this.closest('.entry-item').remove(); calculateAll();"><i class="bi bi-trash"></i></div>
            </div>
            <div class="mb-2"><input type="text" class="form-control d-onsite" placeholder="Onsite Location"></div>
            <div class="row-2 mb-2">
                <input type="date" class="form-control d-date">
                <input type="number" class="form-control ot-hr" placeholder="OT Hours" oninput="calculateAll()">
            </div>
            <div class="row-2 mb-2">
                <input type="time" class="form-control t-from">
                <input type="time" class="form-control t-to">
            </div>
            <label class="form-label">Meals (Rs)</label>
            <div class="row-2">
                <input type="number" class="form-control m-bf" placeholder="B'fast" oninput="calculateAll()">
                <input type="number" class="form-control m-ln" placeholder="Lunch" oninput="calculateAll()">
                <input type="number" class="form-control m-te" placeholder="Tea" oninput="calculateAll()">
                <input type="number" class="form-control m-dn" placeholder="Dinner" oninput="calculateAll()">
            </div>
        `;
        document.getElementById('entriesContainer').appendChild(div);
    }

    function addAcc() {
        const div = document.createElement('div');
        div.className = 'entry-item acc-entry';
        div.innerHTML = `
            <div class="row-2 align-items-center">
                <input type="date" class="form-control acc-date">
                <div class="d-flex gap-2">
                    <input type="number" class="form-control acc-amt" placeholder="Amount" oninput="calculateAll()">
                    <div class="btn-delete" onclick="this.closest('.entry-item').remove(); calculateAll();"><i class="bi bi-trash"></i></div>
                </div>
            </div>`;
        document.getElementById('accContainer').appendChild(div);
    }

    function addFuel() {
        const div = document.createElement('div');
        div.className = 'entry-item fuel-entry';
        div.innerHTML = `
            <div class="row-3 align-items-center">
                <input type="date" class="form-control fuel-date">
                <input type="number" class="form-control fuel-km" placeholder="KM">
                <div class="d-flex gap-1">
                    <input type="number" class="form-control fuel-amt" placeholder="Amt" oninput="calculateAll()">
                    <div class="btn-delete" onclick="this.closest('.entry-item').remove(); calculateAll();"><i class="bi bi-trash"></i></div>
                </div>
            </div>`;
        document.getElementById('fuelContainer').appendChild(div);
    }

    // --- CALCULATION ---
    function calculateAll() {
        let m=0, ot=0, ac=0, fu=0;

        // Sum Meals
        document.querySelectorAll('.main-entry').forEach(row => {
            ['m-bf','m-ln','m-te','m-dn'].forEach(cls => {
                m += Number(row.querySelector('.'+cls).value) || 0;
            });
            ot += Number(row.querySelector('.ot-hr').value) || 0;
        });

        document.querySelectorAll('.acc-amt').forEach(i => ac += Number(i.value) || 0);
        document.querySelectorAll('.fuel-amt').forEach(i => fu += Number(i.value) || 0);

        document.getElementById('dispMeals').textContent = m.toFixed(2);
        document.getElementById('dispAcc').textContent = ac.toFixed(2);
        document.getElementById('dispFuel').textContent = fu.toFixed(2);
        document.getElementById('dispOT').textContent = ot;
        document.getElementById('dispGrand').textContent = "Rs " + (m + ac + fu).toFixed(2);

        // Set hidden values for Save
        document.getElementById('sumMeals').value = m;
        document.getElementById('sumOT').value = ot;
        document.getElementById('sumAcc').value = ac;
        document.getElementById('sumFuel').value = fu;
        document.getElementById('grandTotal').value = m + ac + fu;
    }

    // --- SUBMIT ---
    document.getElementById('claimForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const orig = btn.innerHTML;
        btn.innerHTML = 'Processing...'; btn.disabled = true;

        calculateAll();

        const formData = {
            applicant_name: document.getElementById('applicantName').value,
            department: document.getElementById('dept').value,
            epf_no: document.getElementById('epfNo').value,
            customer_name: document.getElementById('customerName').value,
            location_address: document.getElementById('address').value,
            claim_date: document.getElementById('appDate').value,
            total_ot_hours: document.getElementById('sumOT').value,
            total_meals_rs: document.getElementById('sumMeals').value,
            total_acc_rs: document.getElementById('sumAcc').value,
            total_fuel_rs: document.getElementById('sumFuel').value,
            grand_total_rs: document.getElementById('grandTotal').value,
            driver_name: document.getElementById('driverName').value,
            vehicle_no: document.getElementById('vehicleNo').value
        };

        try {
            if(supabase) {
                const { error } = await supabase.from('claim_reports').insert([formData]);
                if(error) throw error;
            }
            generatePDF();
            alert("Success! Saved & Downloaded.");
        } catch(err) {
            console.error(err);
            if(confirm("DB Error: " + err.message + ". Download PDF anyway?")) generatePDF();
        } finally {
            btn.innerHTML = orig; btn.disabled = false;
        }
    });

    // --- PDF ---
    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'mm', 'a4'); // Landscape

        // Header
        doc.setFontSize(14); doc.setFont("helvetica", "bold");
        doc.text("CLAIM FORM", 148, 15, null, null, "center");
        
        doc.setFontSize(10); doc.setFont("helvetica", "normal");
        let y = 30;
        doc.text(`Applicant: ${document.getElementById('applicantName').value}`, 15, y);
        doc.text(`Customer: ${document.getElementById('customerName').value}`, 100, y);
        doc.text(`Date: ${document.getElementById('appDate').value}`, 220, y);
        y+=7;
        doc.text(`Location: ${document.getElementById('address').value || 'Not set'}`, 15, y);
        doc.text(`Dept: ${document.getElementById('dept').value}`, 220, y);

        // MAIN TABLE CONSTRUCTION
        let mainRows = [];
        document.querySelectorAll('.main-entry').forEach((div, i) => {
            const date = div.querySelector('.d-date').value;
            const onsite = div.querySelector('.d-onsite').value;
            const fTime = div.querySelector('.t-from').value;
            const tTime = div.querySelector('.t-to').value;
            const bf = Number(div.querySelector('.m-bf').value)||0;
            const ln = Number(div.querySelector('.m-ln').value)||0;
            const te = Number(div.querySelector('.m-te').value)||0;
            const dn = Number(div.querySelector('.m-dn').value)||0;
            const totalMeal = bf+ln+te+dn;
            const ot = div.querySelector('.ot-hr').value;
            
            mainRows.push([
                i+1, onsite, date, fTime, tTime, bf||'', ln||'', te||'', dn||'', totalMeal||'', ot, totalMeal // Day total logic
            ]);
        });

        doc.autoTable({
            startY: 50,
            head: [[
                {content:'#', rowSpan:2}, {content:'Onsite', rowSpan:2}, {content:'Date', rowSpan:2}, 
                {content:'Time', colSpan:2}, {content:'Meals (Rs)', colSpan:5}, 
                {content:'OT', rowSpan:2}, {content:'Total', rowSpan:2}
            ], ['From','To','Bfast','Lunch','Tea','Dinner','Total']],
            body: mainRows,
            theme: 'grid', styles: { fontSize: 8 }
        });

        let fy = doc.lastAutoTable.finalY + 10;

        // EXPENSE TABLES
        doc.text("Expenses", 15, fy);
        let expRows = [];
        document.querySelectorAll('.acc-entry').forEach(div => {
            expRows.push(['Accommodation', div.querySelector('.acc-date').value, div.querySelector('.acc-amt').value]);
        });
        document.querySelectorAll('.fuel-entry').forEach(div => {
            expRows.push(['Fuel', div.querySelector('.fuel-date').value, div.querySelector('.fuel-amt').value]);
        });
        
        doc.autoTable({
            startY: fy+2, margin:{left:15}, tableWidth:100,
            head:[['Type','Date','Amount']], body:expRows
        });

        // TOTALS
        let ny = doc.lastAutoTable.finalY + 10;
        doc.setFontSize(12); doc.setFont("helvetica", "bold");
        doc.text(`GRAND TOTAL: Rs. ${document.getElementById('grandTotal').value}`, 150, ny);

        // SIGNATURES
        let sigY = 170;
        if(!pads['sig1'].isEmpty()) doc.addImage(pads['sig1'].toDataURL(), 'PNG', 15, sigY-20, 40, 20);
        if(!pads['sig2'].isEmpty()) doc.addImage(pads['sig2'].toDataURL(), 'PNG', 100, sigY-20, 40, 20);
        if(!pads['sig3'].isEmpty()) doc.addImage(pads['sig3'].toDataURL(), 'PNG', 200, sigY-20, 40, 20);
        
        doc.setFontSize(10); doc.setFont("helvetica", "normal");
        doc.text("Applicant", 15, sigY+5); doc.line(15, sigY, 55, sigY);
        doc.text("Team Leader", 100, sigY+5); doc.line(100, sigY, 140, sigY);
        doc.text("Approved", 200, sigY+5); doc.line(200, sigY, 240, sigY);

        doc.save('Claim_Form.pdf');
    }
</script>

</body>
</html>
